<html lang="en">

<script defer src="script.js"></script>
<title>BooTender 🎃</title>

</head>
<body>

<div class="ghost" style="left:20%; animation-delay: 0s;">
  <div class="face"><div class="eye"></div><div class="eye"></div></div><div class="mouth"></div>
</div>
<div class="ghost" style="left:70%; animation-delay: 3s;">
  <div class="face"><div class="eye"></div><div class="eye"></div></div><div class="mouth"></div>
</div>

<h1>🎃 BooTender™ 🎃</h1>
<div class="card">
  <div id="console">Welcome, mortal. This is BooTender™, where spirits find their forever haunting partner.</div>
  <div id="input-area">
    <input id="name" type="text" placeholder="Your name...">
    <button id="go">Summon 💫</button>
  </div>
  <div id="countdown"></div>
</div>

<!-- Discord notification beep -->
<audio id="discordBeep" src="https://www.myinstants.com/media/sounds/discord-notification.mp3"></audio>
